<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notely - Note Taking App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Notely</h1>
            <button id="toggleTheme"><i class="fas fa-moon"></i></button>
        </header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search notes...">
            <i class="fas fa-search"></i>
        </div>
        <div class="note-form">
            <input type="text" id="noteTitle" placeholder="Note title">
            <textarea id="noteContent" placeholder="Write your note here..."></textarea>
            <button id="saveNote">Save Note</button>
        </div>
        <div class="notes-container" id="notesContainer"></div>
    </div>
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn">&times;</button>
                <h2 id="modalTitle"></h2>
                <div class="theme-selector">
                    <button class="theme-btn"><i class="fas fa-palette"></i></button>
                    <div class="theme-options">
                        <button class="theme-option" style="background-color: #ffffff;" data-theme="light"></button>
                        <button class="theme-option" style="background-color: #1a1a2e;" data-theme="dark"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <p id="modalContent"></p>
            </div>
        </div>
        <div class="theme-bg"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
